openapi: 3.0.0
info:
  title: LLM-Auth
  version: 1.0.0
servers:
  - url: http://{{base-auth-url}}
paths:
  /health:
    get:
      tags:
        - default
      summary: health
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: auth-token
          in: header
          schema:
            type: string
          example: '{{auth-dev-token}}'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Fri, 30 May 2025 06:28:33 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            x-envoy-upstream-service-time:
              schema:
                type: integer
                example: '4'
            vary:
              schema:
                type: string
                example: Origin
            Access-Control-Allow-Credentials:
              schema:
                type: boolean
                example: 'true'
            X-Kong-Upstream-Latency:
              schema:
                type: integer
                example: '10'
            X-Kong-Proxy-Latency:
              schema:
                type: integer
                example: '80'
            Via:
              schema:
                type: number
                example: kong/3.7.1
            X-Kong-Request-Id:
              schema:
                type: string
                example: 1666f36c7b479f4996694968749c2a54
            Cache-Control:
              schema:
                type: string
                example: no-cache
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=31536000
            Referrer-Policy:
              schema:
                type: string
                example: strict-origin-when-cross-origin
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            Content-Security-Policy:
              schema:
                type: string
                example: object-src 'none'; form-action 'self'; frame-ancestors 'self';
            Permissions-Policy:
              schema:
                type: string
                example: >-
                  accelerometer=(), ambient-light-sensor=(), autoplay=(),
                  battery=(), camera=(), cross-origin-isolated=(),
                  display-capture=(), document-domain=(), encrypted-media=(),
                  execution-while-not-rendered=(),
                  execution-while-out-of-viewport=(), fullscreen=(),
                  geolocation=(), gyroscope=(),hid=(), idle-detection=(),
                  magnetometer=(), microphone=(), midi=(),
                  navigation-override=(), payment=(), picture-in-picture=(),
                  publickey-credentials-get=(), screen-wake-lock=(), serial=(),
                  usb=(), web-share=(), xr-spatial-tracking=()
            Content-Encoding:
              schema:
                type: string
                example: br
          content:
            application/json:
              schema:
                type: object
              example:
                status: success
                displayMessage: Auth service is up and running
                internalErrorMessage: ''
  /authenticate:
    get:
      tags:
        - default
      summary: authenticate
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: auth-token
          in: header
          schema:
            type: string
          example: '{{auth-dev-token}}'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Fri, 30 May 2025 06:30:11 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            x-envoy-upstream-service-time:
              schema:
                type: integer
                example: '4'
            vary:
              schema:
                type: string
                example: Origin
            Access-Control-Allow-Credentials:
              schema:
                type: boolean
                example: 'true'
            X-Kong-Upstream-Latency:
              schema:
                type: integer
                example: '9'
            X-Kong-Proxy-Latency:
              schema:
                type: integer
                example: '61'
            Via:
              schema:
                type: number
                example: kong/3.7.1
            X-Kong-Request-Id:
              schema:
                type: string
                example: ff834e5f8dcd8174352b563254028007
            Cache-Control:
              schema:
                type: string
                example: no-cache
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=31536000
            Referrer-Policy:
              schema:
                type: string
                example: strict-origin-when-cross-origin
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            Content-Security-Policy:
              schema:
                type: string
                example: object-src 'none'; form-action 'self'; frame-ancestors 'self';
            Permissions-Policy:
              schema:
                type: string
                example: >-
                  accelerometer=(), ambient-light-sensor=(), autoplay=(),
                  battery=(), camera=(), cross-origin-isolated=(),
                  display-capture=(), document-domain=(), encrypted-media=(),
                  execution-while-not-rendered=(),
                  execution-while-out-of-viewport=(), fullscreen=(),
                  geolocation=(), gyroscope=(),hid=(), idle-detection=(),
                  magnetometer=(), microphone=(), midi=(),
                  navigation-override=(), payment=(), picture-in-picture=(),
                  publickey-credentials-get=(), screen-wake-lock=(), serial=(),
                  usb=(), web-share=(), xr-spatial-tracking=()
            Content-Encoding:
              schema:
                type: string
                example: br
          content:
            application/json:
              schema:
                type: object
              example:
                accountId: '57'
                userId: '120'
                emailId: hariprasath.t@purpleslate.in
                userName: Hari Prasath T 123
  /user/validate_token:
    post:
      tags:
        - default
      summary: user/validate_token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                token: >-
                  eyJhbGciOiJIUzI1NiJ9..IfIuwkj_L6-s4NTsdeyJEywDxnMLSOvLwLh2Xq_ZUVw
                userId: '5'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: auth-token
          in: header
          schema:
            type: string
          example: '{{auth-dev-token}}'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                token: >-
                  eyJhbGciOiJIUzI1NiJ9..y8LioVwyAn7T17Uy6I2Fmp26Kz5wKRfXIcH0nvGX4eY
